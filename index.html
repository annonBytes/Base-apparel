<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="inner-content">
          <img class="logo" src="./images/logo.svg" alt="logo" />

          <img
            class="bg-mobile"
            src="./images/hero-mobile.jpg"
            alt="mobile-bg"
          />
          <h1>
            <span>We're</span> <br />
            coming <br />
            soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new <br />
            fashion store. Add your email below to stay up-to-date with <br />
            announcements and our launch deals.
          </p>

          <form id="form" name="subscribe" data-netlify="true">
            <input
              id="email"
              type="email"
              name="email"
              placeholder="Email Address"
            />
            <img
              class="error-icon"
              src="./images/icon-error.svg"
              alt="error-icon"
            />
            <button>
              <img src="./images/icon-arrow.svg" alt="icon-arrow" />
            </button>
            <small>please provide a valid email</small>
          </form>
        </div>

        <footer>
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://www.linkedin.com/in/ockiya-beinmonyu/"
              >Ockiya beinmonyu Daniel</a
            >.
          </p>
        </footer>
      </div>

      <div class="right bg-image"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
